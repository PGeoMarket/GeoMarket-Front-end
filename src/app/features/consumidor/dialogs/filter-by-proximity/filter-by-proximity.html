<!-- CERCANÍA -->
<div class="w-[25.37em] h-[20em] bg-white border border-gray-400 rounded-xl mt-8">
  
  <!-- Botón para volver atrás -->
  <button class="ml-4 mt-4 rounded-md border border-white">
    <img src="svg/back-icon.svg" alt="" appClosedialog>
  </button>

  <!-- Título de la sección -->
  <h2 class="text-center text-2xl font-sans mt-[-2em]">Filtrar por cercania</h2>

  <!-- Opciones de cercanía -->
  <div class="mt-4">
    <label class="block ml-30 mb-4">
      <input type="checkbox" class="mr-2"> Cerca de mí
    </label>
    <label class="block ml-30 mb-4">
      <input type="checkbox" class="mr-2"> Todos los lugares
    </label>
    <label class="block ml-30 mb-4">
      <input type="checkbox" class="mr-2"> Distancia personalizada
    </label>

    <!-- Campo para ingresar la distancia -->
    <label class="block ml-27">
      <input type="text" placeholder="Ingrese distancia personalizada" class="w-[15em] h-[3em] bg-[#f6f6f6] border border-[#f6f6f6] rounded-sm mb-8">
    </label>
  </div>

  <!-- Botón de acción -->
  <div class="flex justify-end mt-[-1em]  mr-35">
    <button type="submit" class="bg-[#063E67] text-white w-[6.5em] h-[2.5em] rounded-md hover:bg-[#0369a1]">
      Aceptar
    </button>
  </div>
</div>
