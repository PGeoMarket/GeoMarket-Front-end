<form (ngSubmit)="onSubmit()" #productForm="ngForm">
  <div class="border-1 border-borde2 bg-blancoSucio rounded-[20px] p-3 h-[calc(100vh-(4rem+24px))] flex flex-col">
    <div class="flex justify-end gap-2">
      <button type="button" class="btn_negative" appClosedialog>Cancelar</button>
      <input type="submit" value="Publicar" class="btn_azulPotente disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!productForm.valid">
    </div>
    <div class="h-full grid grid-rows-[40%_60%] overflow-scroll md:grid-cols-2 md:grid-rows-none">

      <!-- Imagen -->
      <div class="grid grid-rows-[80%_20%]">
        <!-- Como antes no estaba lo agregue de forma basica el boton de quitar imagen-->
        <div class="border-1 border-borde1 rounded-2xl my-3 w-fit h-auto md:max-h-[500px] mx-auto">
          <button class="btn_negative absolute" >X</button> <!-- (click)="onResetImage()" -->
          <img *ngIf="!imagePreview" src="/svg/imagePreviewDefault.svg" class="h-full rounded-[14px]">
          <img *ngIf="imagePreview" [src]="imagePreview" class="h-full rounded-[14px]">
        </div>
        <div class="mx-auto">
          <label for="upload" class="cursor-pointer px-4 py-2 btn_azulPotente transition">
            Cargar imagen 
           <input type="text" name="productImage" id="" [(ngModel)]="product.image.url" required>
          </label>
         <!--  <input type="file" id="upload" class="hidden" accept="image/*"> -->  <!-- (change)="onImageSelected($event)" -->
        </div>
      </div>

      <!-- Inputs -->
      <div class="grid grid-rows-[auto_1fr] md:p-5">
        <div class="flex flex-col h-fit space-y-4">
          <input type="text" name="productName" class="inputs_registro" placeholder="Nombre del producto" required [(ngModel)]="product.title">

          <input type="number" name="productPrice" class="inputs_registro" placeholder="Precio del producto" required [(ngModel)]="product.price">

          <div>
            <label class="text-textosNoNegro">Categoria</label>
            <select name="productCategory"
              class="bg-[#EDEDED] border-1 border-borde2 p-1 rounded-md mb-3 text-textosNoNegro" required
              [(ngModel)]="product.categoryId">
              <option [value]="1">Electrodomesticos</option>
              <option [value]="2">Alimentos</option>
              <option [value]="3">Entretenimiento</option>
              <option [value]="4">Muebles</option>
            </select>
          </div>
        </div>
        <div>
          <textarea name="productDescription" class="bg-white border-1 border-borde2 p-1 rounded-md w-full h-full"
            placeholder="Descripcion" [(ngModel)]="product.description" required></textarea>
        </div>
      </div>

    </div>
  </div>
</form>
